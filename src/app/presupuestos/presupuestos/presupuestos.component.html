<h3>Listado de Presupuestos</h3>
<a class="btn btn-primary float-md-right" routerLink="/addpres">AÃ±adir
    nuevo presupuesto</a>
<br>
<table class="table table-bordered table-striped tabla" style="margin-top: 
40px;">
    <thead>
        <tr class="filters">
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Base</th>
            <th>IVA</th>
            <th>Total</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let presupuesto of this.presupuestos | paginate:page_size:page_number">
            <td>{{ presupuesto.proveedor }}</td>
            <td>{{ presupuesto.fecha }}</td>
            <td>{{ presupuesto.concepto }}</td>
            <td>{{ presupuesto.base }}</td>
            <td>{{ presupuesto.iva }}</td>
            <td>{{ presupuesto.total }}</td>
            <td>
                <button type="button" class="btn btn-success"
                    routerLink="/editpres/{{ presupuesto.key }}">Editar</button>
            </td>
            <td> <button class="btn btn-danger" (click)="eliminarPresupuesto(presupuesto.key)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<mat-paginator [length]="presupuestos.length"
               [pageSize]="page_size"
               [pageSizeOptions]="pageSizeOptions"
               (page)="handlePage($event)">
</mat-paginator>
